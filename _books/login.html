                <form>
                    <div class="group">

                    <div class="group">
                        <input id="txtPassword" type="current-password">

            </div>
            </div>
                </div>
    <script>
        
        function show(){
            var password = document.getElementById("txtpassword");
            var icon = document.querySelector(".fas")
            // ========== Checking type of password ===========
            if(password.type === "password"){
                password.type = "text";
            }
            else {
                password.type = "password";
            }
            };
        </script>
