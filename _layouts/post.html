<!DOCTYPE HTML>
<html lang="" xml:lang="">
    <head>
        {%- include head.html -%}
        {%- include sidetosidenavlinks.html -%}
        <script>
            // Adds and removes body class depending on screen width.
            function screenClass() {
                if($(window).width() <  900) {
                    $( ".book" ).removeClass("with-summary");
                } else {
                    $( ".book" ).addClass("with-summary");
                }
            }
            // Fire.
            screenClass();
            // And recheck when window gets resized.
            $(window).bind('resize',function(){
                screenClass();
            });
        </script>
    </head>
    <body>
        <div class="book">
            {%- include navandsummary.html -%}
            <div class="book-body">
                <div class="book-header" role="navigation">
                    <h1>
                        <i class="fa fa-circle-o-notch fa-spin"></i>
                    </h1>
                </div>
                <div class="body-inner">
                    {%- include body.html -%}
                    {% if page.previous %}
                        <a href="{{site.baseurl}}{{page.previous.url}}" class="navigation navigation-prev navigation-unique" aria-label="Previous page: {{page.previous.title}}">
                            <i class="fa fa-angle-left"></i>
                        </a>
                    {% else %}
                        <a href="{{site.baseurl}}/" class="navigation navigation-prev navigation-unique" aria-label="Previous page: {{site.title}}">
                            <i class="fa fa-angle-left"></i>
                        </a>
                    {% endif %}
                    {% if page.next %}
                        <a href="{{site.baseurl}}{{page.next.url}}" class="navigation navigation-next navigation-unique" aria-label="Next page: {{page.next.title}}">
                            <i class="fa fa-angle-right"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        {%- include scripting.html -%}
        {%- include footer.html -%}
        {%- include scroll-top.html -%}
        </div>
    </body>
</html>
