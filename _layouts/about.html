<!DOCTYPE HTML>
<html lang="" xml:lang="">
    <head>
        {%- include head.html -%}
    <style>
    </style>
    </head>
    <body>
        <div class="book">
            {%- include navandsummary.html -%}
            <div class="book-body">
                <div class="book-header" role="navigation">
                    <!-- NavBar Title -->
                    <h1>
                    </h1>
                        </div>
                <div class="body-inner">
                    <div id="colorbar"></div>
                    <div class="page-wrapper" tabindex="-1" role="main">
                        <div class="page-inner">
                            <div id="book-search-results">
                                <div class="search-noresults">
                                    <section class="normal markdown-section">
                                        {{ content }}
                                        </section>
                                </div>
                                {%- include search.html -%}
                            </div>
                        </div>
                    </div>
                    {% include mathjax.html %}
                </div>
            </div>
        <script>
            var gitbook = gitbook || [];
            gitbook.push(function() {
                gitbook.page.hasChanged({%- include metadata-home.json.tpl -%});
            });
        </script>
        <script>
            /* Reloads the page each time, not a problem */
            function reloadCss(){
                var links = document.getElementsByTagName("link");
                for (var cl in links)
                {
                    var link = links[cl];
                    if (link.rel === "stylesheet")
                        link.href += "";
                }
            }
        </script>
                </div>
        {%- include footer.html -%}
        {%- include scroll-top.html -%}
        <script>
            function screenClass() {
                if($(window).width() <  900) {
                    $( ".book" ).removeClass("with-summary");
                } else {
                    $( ".book" ).addClass("with-summary");
                }
            }
            // Fire.
            screenClass();
            // And recheck when window gets resized.
            $(window).bind('resize',function(){
                screenClass();
            });
        </script>
    </body>
</html>
